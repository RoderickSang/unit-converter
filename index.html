<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>

    <div class="flex-col" id="hero">
        <h1 id="hero-title">Metric/Imperial Unit Conversion</h1>
        <h2 id="hero-number">0</h2>
        <div>
            <input type="text" id="input" placeholder="Type your number here">
            <button id="submit">Submit</button>
        </div>
    </div>

    <div id="measurements" class="flex-col">
        <h3>Length (Meter/Feet)</h3>
        <div id="length-p"></div>
        <h3>Volume (Liters/Gallons)</h3>
        <div id="volume-p"></div>
        <h3>Mass (Kilograms/Pounds)</h3>
        <div id="mass-p"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
